[loggers]
keys=root

[handlers]
keys=file_handler,stream_handler

[formatters]
keys=formatter

[logger_root]
level=ERROR
handlers=file_handler,stream_handler

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter = formatter
args = ('log/log.log','w')

[handler_stream_handler]
class = StreamHandler
level=ERROR
formatter = formatter
args = (sys.stdout,)

[formatter_formatter]
format = %(asctime)s:::%(levelname)s:::%(filename)s:::%(lineno)s:::%(message)s